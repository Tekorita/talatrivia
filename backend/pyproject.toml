[tool.ruff]
# Ruff configuration
line-length = 100
target-version = "py312"
exclude = [
    "alembic/versions/*.py",  # Alembic migration files are auto-generated
]

[tool.ruff.lint]
# Enable specific rule sets
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "B904",  # raise from err (can be fixed later)
    "W291",  # trailing whitespace (auto-fixable)
    "W293",  # blank line contains whitespace (auto-fixable)
    "UP007",  # Use X | Y for type annotations (requires Python 3.10+, can fix later)
    "UP006",  # Use list instead of List (can fix later)
    "UP035",  # typing.List deprecated (can fix later)
]

[tool.ruff.lint.isort]
known-first-party = ["app"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"

